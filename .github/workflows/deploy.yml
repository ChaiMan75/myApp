name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set your default branch here if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npx vite build --base=./
        
      # Create a .nojekyll file to prevent GitHub Pages from ignoring files that begin with an underscore
      - name: Create .nojekyll file
        run: touch dist/public/.nojekyll
        
      # Copy 404.html to the root of the build output
      - name: Copy 404.html
        run: cp client/public/404.html dist/public/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/public  # The folder the action should deploy
          branch: gh-pages     # The branch the action should deploy to