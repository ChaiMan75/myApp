<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Soles & Souls - Page Not Found</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // Based on https://github.com/rafgraph/spa-github-pages
      // This script redirects SPA routes to the index.html page

      // This 404.html file is used when GitHub Pages serves a 404 error for a direct access to a page other than the root.
      // The script takes the current url and redirects to the index.html page with the url encoded as a parameter.
      // The index.html page then parses the parameter and replaces the URL with the correct path.
      
      var pathSegmentsToKeep = 0; // Change this to your path segments to keep
      
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <h1 style="text-align:center; font-family: Arial, sans-serif; margin-top: 50px;">Page Not Found</h1>
    <p style="text-align:center; font-family: Arial, sans-serif;">Redirecting to the home page...</p>
  </body>
</html>
